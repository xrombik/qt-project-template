
name: C/C++ with Make

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: cmake -B ./build
    - name: make
      run: |
        cd build
        make
